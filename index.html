<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Justin H. Lee]</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/CustomEase.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="menu-toggle">&#9776;</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#home">More Home</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="hero">
        <header class="hero-header">
            <h1>Hi. The name's Bond. James Bond.</h1>
        </header>
        <svg id="neural-network" width="100%" height="600px" viewBox="0 0 800 600">
        </svg>
    </section>
    

    <section id="gallery" class="gallery">
        <div class="gallery-container">
            <div class="gallery-wrapper">
                <img src="assets/project1.jpg" alt="Project Image 1">
                <img src="assets/project2.jpg" alt="Project Image 2">
                <img src="assets/project3.jpg" alt="Project Image 3">
                <img src="assets/project4.jpg" alt="Project Image 4">
                <img src="assets/project5.jpg" alt="Project Image 5">
            </div>
        </div>
    </section>
    
    <section id="projects">
        <div class="fixed-container">
            <div class="fixed-box">
                <h3>Eating</h3>
                <p>love to eat!</p>
            </div>
            <div class="fixed-box">
                <h3>drinking</h3>
                <p>love to drink!</p>
            </div>
            <div class="fixed-box">
                <h3>eating</h3>
                <p>love to eat again!</p>
            </div>
        </div>
    </section>

    <div class="overlay">
        <span class="close">&times;</span>
        <img src="" alt="Expanded Image">
    </div>

    <footer>
        <p>foot.</p>
    </footer>
    
    <script src="JS_scripts/gallery_scroll.js"></script>
    <script src="JS_scripts/GSAP_NN.js"></script>
</body>
</html>
