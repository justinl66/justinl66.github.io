<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JHL Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="menu-toggle">&#9776;</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#home">More Home</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to my site</h1>
            <p>providing quality services with quality visuals, qualitatively quality controlled</p>
            <a href="https://www.linkedin.com/in/justinhlee6/" class="btn">Learn More</a>
        </div>
    </section>

    <section id="gallery" class="gallery">
        <div class="gallery-container">
            <div class="gallery-wrapper">
                <img src="assets/project1.jpg" alt="Project Image 1">
                <img src="assets/project2.jpg" alt="Project Image 2">
                <img src="assets/project3.jpg" alt="Project Image 3">
            </div>
        </div>
    </section>
    
    <section id="projects">
        <div class="fixed-container">
            <div class="fixed-box">
                <h3>Eating</h3>
                <p>love to eat!</p>
            </div>
            <div class="fixed-box">
                <h3>drinking</h3>
                <p>love to drink!</p>
            </div>
            <div class="fixed-box">
                <h3>eating</h3>
                <p>love to eat again!</p>
            </div>
        </div>
    </section>

    <div class="overlay">
        <span class="close">&times;</span>
        <img src="" alt="Expanded Image">
    </div>

    <footer>
        <p>foot.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
